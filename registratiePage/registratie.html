<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registratie</title>

  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  />

  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" 
  />

  <link rel="stylesheet" href="registratie.css" />
</head>
<body>
  <nav class="navbar navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="placeholder"></div>
      <span class="navbar-brand navbar-brand-custom mx-auto">WPL Games</span>
      <div style="width:30px;"></div>
    </div>
  </nav>

  <div class="content-container">
    <div class="registration-box bg-white rounded shadow">
        <img src="Assets/Clubs.png" alt="Clubs foto" class="club-photo mb-3" />

      <h2 class="text-center registration-title mb-4">Registratie</h2>

      <hr class="title-divider mb-4" />

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Gebruikersnaam:</label>
            <input type="text" class="form-control" id="regUsername" placeholder="Voer je gebruikersnaam in">
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Voer je email in">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="regPassword" class="form-label">Wachtwoord:</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Voer je wachtwoord in">
          </div>
          <div class="mb-3">
            <label for="regPasswordConfirm" class="form-label">Wachtwoord herhalen:</label>
            <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Herhaal je wachtwoord">
          </div>
        </div>
      </div>
      <button type="submit" class="btn registration-btn w-100 mt-3">Registreren</button>
    </div>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="registratie.js"></script>
</body>
</html>
