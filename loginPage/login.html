<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <nav class="navbar navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand navbar-brand-custom mx-auto">WPL Games</span>
    </div>
  </nav>

  <div class="content-container">
    <div class="login-box p-4 bg-white rounded shadow">
      <img src="Assets/Clubs.png" alt="Clubs foto" class="club-photo mb-3" />

      <h2 class="text-center welcome-title mb-2">Welkom</h2>

      <hr class="title-divider mb-4" />

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Gebruikersnaam:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Voer je gebruikersnaam in"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Wachtwoord:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Voer je wachtwoord in"
          />
        </div>

        <button type="submit" class="btn login-btn w-100">
          Login
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="#" id="forgot-password-link" class="forgot-password">Wachtwoord vergeten?</a>
      </div>

      <div class="text-center mt-4 register-container">
        Nog geen account? <a href="register.html" class="register-link">Registreer Nu!</a>
      </div>
    </div>
  </div>

  <div id="forgotPopup" class="popup-overlay">
    <div class="popup">
      <button class="popup-close" id="forgotPopupClose">&times;</button>
      <p>Soon Come</p>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script src="login.js"></script>
</body>
</html>
