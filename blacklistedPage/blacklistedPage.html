<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="blacklistedPage.css" />
    <script src="blacklistedPage.js" defer></script>
    <title>Blacklisted</title>
  </head>
  <body>
    <h1 class="text-center mb-4">
      Blacklisted Clubs
      <div class="dropdown">
        <img
          src="./assets/profiel_Icon.png"
          alt="Profiel Icon"
          class="profile-icon"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        />
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a
              class="dropdown-item"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#profileModal"
              >Profiel</a
            >
          </li>
          <li><a class="dropdown-item" href="../Quiz-Page/Quiz-Page.html">Game Pagina</a></li>
          
          <li>
            <a class="dropdown-item" href="../favorieten-page/favorieten.html"
              >Favoriete Clubs</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="../favorieteleaguespagina/favorieteleagues.html"
              >Favoriete League</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="../blacklistedPage/blacklistedPage.html"
              >Blacklisted Clubs</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="../loginPage/login.html"
              >Uitloggen</a
            >
          </li>
        </ul>
      </div>
    </h1>
    <div class="container mt-5">
      <div id="emptyMessage" class="alert alert-danger text-center" style="display: none;">
        Je hebt geen blacklisted clubs.
    </div>
      <div id="blacklistClubList" class="list-group"></div>
    </div>
    <div
      class="modal fade"
      id="profileModal"
      tabindex="-1"
      aria-labelledby="profileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profielgegevens</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Sluiten"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="profileUsername" class="form-label"
                      >Gebruikersnaam:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="profileUsername"
                      value="TestTest12"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="profileEmail"
                      value="Test@Test.com"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="profilePassword" class="form-label"
                      >Wachtwoord:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="profilePassword"
                      value="**********"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="editProfileBtn" type="button" class="btn btn-secondary">
              Bewerken
            </button>
            <button
              id="cancelProfileBtn"
              type="button"
              class="btn btn-danger"
              style="display: none"
            >
              Annuleren
            </button>
            <button
              id="saveProfileBtn"
              type="button"
              class="btn"
              style="display: none"
            >
              Opslaan
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
